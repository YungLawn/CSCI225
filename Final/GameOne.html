    <button id="reset" onClick="resetpage()">RESET</button>
    <button id="start" type="button" onclick="ranimg(),setTimeout(show, 3000),showGame()">START GAME</button>
    <button id="color" onclick="Mcolor()">Change Color</button>

    <div id="matchsignin" style="display: none;">
        <form id="signinform" action=""></form>
        <input id="name" type="text" placeholder="Enter Your Name to Save Score">
        <button onclick="save(), setInterval(resetpage,1000)" id="signin" type="submit">SAVE</button>
    </div>

        function resetpage(){
            window.location.reload();

        function showGame(){
            document.getElementById("matchTable").style.visibility = "visible";
