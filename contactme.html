    <div class="Container">
        <div class="form-group">
            <div class="row">
                <div class="col-sm">
                      <p>Check out this cute dog:</p>
                    <video src="video/puppy.mp4" width="900" height="500" controls id="vid" style="border-radius: 30%;"> </video>
                </div>
                <div class="col-sm">
                <form name="feedback">
                    <div class="form-inline">
                        <label class="form-check-label" for="fname">First Name:</label>
                            <input class="form-control" type="text" name="fname" placeholder="anonymous" id="fname" required>   
                        <label class="form-check-label" for="lname">Last Name:</label> 
                            <input class="form-control" type="text" name="lname" placeholder="anonymous" id="lname" required>    
                    </div>
                    <div class="form-control-block">
                        <label class="form-check-label" for="mail">Email Address:</label>
                            <input class="form-control" type="email" name = "mail" placeholder = "name@domain.com" id="mail">    
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label" for="recommend">Would you recommend this website?</label>
                            <input class="form-check-input" type="radio" name="recommend value="yes" id="recommend"> Yes
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="recommend" value="no"> No 
                    </div>
                            
                    <div class="form-control-block">
                        <label class="form-check-label" for="website">Select your Favorite Website: </label>
                        <select class="form-control" name="website" id=website>
                            <option value="Google">Google</option>
                            <option value="FaceBook">FaceBook</option>
                            <option value="Twitter">Twitter</option>
                            <option value="Time">Time</option>
                            <option value="Youtube">Youtube</option>
                        </select>         
                    </div>
            
                    <div class="form-group">
                        <label class="form-check-label" for="rate">Rate this website from 1-10</label>
                            <input class="form-control-range" type="range" name="rate" id="rate" min="1" max="10">        
                    </div>    
                    <div class="form-control-block">
                        <label class="form-check-label" for="comment">Enter any additional comments: </label>    
                            <textarea class="form-control" name="comment" id="comment" cols="30" rows="5"></textarea>     
                    </div>
                    <div class="form-control-block">
                        <button><img src="img/pressme.png" alt="press me" width="195" height="135"></button>     
                    </div>
                    <div class="form-control-block">
                        <label class="form-check-label" for="color">Select a Color: </label>    
                            <input class="form-control" type="color" name="color" id="color">         
                    </div>    
                    <div class="form-control-block">
                        <label class="form-check-label" for="number">Enter any Number: </label>
                            <input class="form-control" type="number" name="number" id="number">         
                    </div>
            
                            <input type="submit" name="submit" id="submit">
                    
                </form>
